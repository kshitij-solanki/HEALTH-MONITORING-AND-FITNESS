<style>
    /* General Form Styling */
form {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form Title */
form h2 {
    color: #333;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
    font-weight: 600;
}

/* Input and Select Fields */
form .form-control {
    border-radius: 50px; /* Makes the input fields pill-shaped */
    border: 1px solid #ccc;
    padding: 12px 20px;
    font-size: 16px;
    transition: border-color 0.3s ease-in-out;
}

/* Input Focus Effect */
form .form-control:focus {
    border-color: #FF9D23; /* Bootstrap primary color */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Labels */
form label {
    font-weight: 500;
    color: #555;
    margin-bottom: 8px;
    display: block;
}

/* Textarea Styling */
form textarea {
    resize: none;
    border-radius: 20px; /* Rounded edges for textareas */
    padding: 12px 20px;
}

/* File Input */
form input[type="file"] {
    border-radius: 50px;
    padding: 10px 15px;
}

/* Submit Button */
form .btn-primary {
    border-radius: 50px;
    padding: 12px 25px;
    background-color: #FF9D23;
    border: none;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    transition: background-color 0.3s ease-in-out;
}

form .btn-primary:hover {
    background-color: #0056b3; /* Darker shade of primary */
}

/* Adjustments for Smaller Screens */
@media (max-width: 768px) {
    form {
        padding: 20px;
    }
}

</style>
