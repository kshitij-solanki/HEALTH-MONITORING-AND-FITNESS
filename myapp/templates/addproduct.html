{%extends 'base.html'%}
{%block main%}
{%load static%}
{%include 'messages.html'%}

<style>
    /* General Form Styling */
form {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form Title */
form h2 {
    color: #333;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
    font-weight: 600;
}

/* Input and Select Fields */
form .form-control {
    border-radius: 50px; /* Makes the input fields pill-shaped */
    border: 1px solid #ccc;
    padding: 12px 20px;
    font-size: 16px;
    transition: border-color 0.3s ease-in-out;
}

/* Input Focus Effect */
form .form-control:focus {
    border-color: #FF9D23; /* Bootstrap primary color */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Labels */
form label {
    font-weight: 500;
    color: #555;
    margin-bottom: 8px;
    display: block;
}

/* Textarea Styling */
form textarea {
    resize: none;
    border-radius: 20px; /* Rounded edges for textareas */
    padding: 12px 20px;
}

/* File Input */
form input[type="file"] {
    border-radius: 50px;
    padding: 10px 15px;
}

/* Submit Button */
form .btn-primary {
    border-radius: 50px;
    padding: 12px 25px;
    background-color: #FF9D23;
    border: none;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    transition: background-color 0.3s ease-in-out;
}

form .btn-primary:hover {
    background-color: #0056b3; /* Darker shade of primary */
}

/* Adjustments for Smaller Screens */
@media (max-width: 768px) {
    form {
        padding: 20px;
    }
}

</style>

  <section class="inner-banner pattern-3">
        <div class="container text-center">
            <h2>Add Product</h2>

        </div>
    </section>
    <section class="bread-cumb">
        <div class="container text-center">
            <ul>
                <li><a href="/">Home</a></li>
                <li><span>Add Product</span></li>
            </ul>
        </div>
    </section>
     <div class="sign-in-area pt-100 pb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="user-all-form">
                            <div class="contact-form">
                                <br><br>
                                <h3 align="center">Product Detail</h3>
                        <form action="/addproducts" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2 class="text-center mb-4">Add Product Details</h2>


                            <!-- Equipment Type -->
                            <div class="form-group mb-3">
                                <label>Category</label>
                                <select name="equipment_type" class="form-control">
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Product Name -->
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name">
                            </div>

                            <!-- Description -->
                            <div class="form-group mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter product description"></textarea>
                            </div>

                            <!-- Price -->
                            <div class="form-group mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price" placeholder="Enter product price">
                            </div>

                            <div class="form-group mb-3">
                            <label for="quantity" class="form-label">Qauntity</label>
                                <input
                            type="number"
                            class="form-control rounded-pill"
                            id="quantity"
                            name="quantity"
                            placeholder="Enter quantity"
                            required>
                        </div>


                            <!-- Availability -->
                            <div class="form-group mb-3">
                                <label for="availability" class="form-label">Availability</label>
                                <select class="form-control" id="availability" name="availability">
                                    <option value="1">Available</option>
                                    <option value="0">Unavailable</option>
                                </select>
                            </div>



                            <!-- Product Image -->
                            <div class="form-group mb-3">
                                <label for="image1" class="form-label">Product Image</label>
                                <input type="file" class="form-control" id="image1" name="image1" accept="image/*">
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5 py-2">Submit</button>
                            </div>
                        </form>
                         </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<br><br>
        <!-- login area end -->
     {%endblock%}
