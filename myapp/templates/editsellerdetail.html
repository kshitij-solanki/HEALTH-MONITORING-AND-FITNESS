{%extends 'base.html'%}
{%block main%}
{%load static%}
{%include 'messages.html'%}

<style>
    /* General Form Styling */
form {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form Title */
form h2 {
    color: #333;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
    font-weight: 600;
}

/* Input and Select Fields */
form .form-control {
    border-radius: 50px; /* Makes the input fields pill-shaped */
    border: 1px solid #ccc;
    padding: 12px 20px;
    font-size: 16px;
    transition: border-color 0.3s ease-in-out;
}

/* Input Focus Effect */
form .form-control:focus {
    border-color: #FF9D23; /* Bootstrap primary color */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Labels */
form label {
    font-weight: 500;
    color: #555;
    margin-bottom: 8px;
    display: block;
}

/* Textarea Styling */
form textarea {
    resize: none;
    border-radius: 20px; /* Rounded edges for textareas */
    padding: 12px 20px;
}

/* File Input */
form input[type="file"] {
    border-radius: 50px;
    padding: 10px 15px;
}

/* Submit Button */
form .btn-primary {
    border-radius: 50px;
    padding: 12px 25px;
    background-color: #FF9D23;
    border: none;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    transition: background-color 0.3s ease-in-out;
}

form .btn-primary:hover {
    background-color: #0056b3; /* Darker shade of primary */
}

/* Adjustments for Smaller Screens */
@media (max-width: 768px) {
    form {
        padding: 20px;
    }
}

</style>

   <section class="inner-banner pattern-3">
        <div class="container text-center">
            <h2>Seller Profile</h2>

        </div>
    </section>
    <section class="bread-cumb">
        <div class="container text-center">
            <ul>
                <li><a href=" {% static 'index.html' %} ">Home</a></li>
                <li><a href=" {% static 'shop.html' %} ">Shop</a></li>
                <li><span>Update Seller Profile</span></li>
            </ul>
        </div>
    </section>

   <div class="sign-in-area pt-100 pb-70">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="user-all-form">
                            <div class="contact-form">
                                <br><br>
                                <h3 align="center">Seller Detail</h3>
    <form action="/updateseller" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_address">Address:</label>
                <textarea name="address2" id="id_address" class="form-control" rows="4">{{data.address}}</textarea>
            </div>


            <div class="form-input">
                <label>Profile Picture</label>
                <img src="/media/{{data.sellerprofile_image}}" width="100px">
                <input type="file" name="seller1"  accept="image/*">
            </div>

            <div class="form-group">
                <label for="id_shop_name">Shop Name:</label>
                <input type="text" name="shop_name2" id="id_shop_name" value="{{data.shop_name}}" class="form-control" >
            </div>

            <div class="form-group">
                <label for="id_shop_address">Shop Address:</label>
                <textarea name="shop_address2" id="id_shop_address" class="form-control" rows="4">{{data.shop_address}}</textarea>
            </div>

            <div class="form-group">
                <label for="id_years_of_experience">Years of Experience:</label>
                <input type="number" name="years_of_experience2" id="id_years_of_experience" value="{{data.years_of_experience}}" class="form-control"  >
            </div>

            <div class="form-group">
                <label for="id_specialization">Specialization:</label>
                <input type="text" name="specialization2" value="{{data.specialization}}" id="id_specialization" class="form-control">
            </div>

            <div class="form-group">
                <label for="id_rating">Ratings:</label>
                <input type="number" name="ratings2" id="id_rating" value="{{data.rating}}" class="form-control">
            </div>


            <div class="form-group">
                <label for="id_availability">Availability:</label>
                <select name="availability2" id="id_availability" class="form-control">
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
  </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


{%endblock%}
