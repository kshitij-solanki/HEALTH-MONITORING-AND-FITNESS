{%extends 'base.html'%}
{%block main%}
{%load static%}
{%include 'messages.html'%}
<style>
    /* General form styles */
form {
    width: 500px;
    margin: 100px 0px 0px 0px;
    padding: 30px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Input fields styling */
input[type="text"],
textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #fff;
    color: #333;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
textarea:focus {
    border-color: #FF9D23;
    outline: none;
}

/* Placeholder styles */
input::placeholder,
textarea::placeholder {
    color: #999;
    font-style: italic;
}

/* Button styling */
button.site-btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: #FF9D23;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
}

button.site-btn:hover {
    background-color: #0056b3;
}

/* Responsive design */
@media (max-width: 768px) {
    form {
        padding: 20px;
    }
    input[type="text"],
    textarea {
        font-size: 14px;
        padding: 10px;
    }
    button.site-btn {
        font-size: 16px;
        padding: 10px 20px;
    }
}

</style>

    <section class="inner-banner pattern-3">
        <div class="container text-center">
            <h2>Contact us</h2>

        </div>
    </section>
    <section class="bread-cumb">
        <div class="container text-center">
            <ul>
                <li><a href="/">Home</a></li>
                <li><span>Contact</span></li>
            </ul>
        </div>
    </section>
    <section class="contact-section contact-page section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h1><span>Get In Touch With Us</span></h1>
                    </div>
                    <form style="width:100%;" action="/contact1" method="post">
                                {% csrf_token %}
                                <input type="text" name='name' placeholder="Name">
                                <input type="text" name='email'  placeholder="Email">
                                <input type="text" name='subject'  placeholder="Subject">
                                <textarea id="message" name="message" rows="6" placeholder="Message" required></textarea>

<!--                                <textarea placeholder="Message"></textarea>-->
                                <button type="submit" class="site-btn">Send a Message</button>
                                </form>
                </div>
            </div>
        </div>
    </section>
    <section class="home-google-map">
        <div class="google-map" id="contact-google-map" data-map-lat="40.712784" data-map-lng="-74.005941" data-icon-path="img/resources/map-marker.png" data-map-title="Brooklyn, New York, United Kingdom" data-map-zoom="11"></div>
    </section>
    <div class="footer-texture"></div>
 {%endblock%}
